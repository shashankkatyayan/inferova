<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 50" fill="none">
  <defs>
    <linearGradient id="saffronBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00"/>
      <stop offset="100%" style="stop-color:#1a56db"/>
    </linearGradient>
    <linearGradient id="saffronGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#FF6B00"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1a56db"/>
    </linearGradient>
    <linearGradient id="connectGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>

  <!-- AI Brain / Neural Network Mark -->
  <g transform="translate(5, 3)">
    <!-- Central hexagonal shape -->
    <path d="M22 8 L34 15 L34 29 L22 36 L10 29 L10 15 Z" fill="url(#saffronBlue)" opacity="0.1"/>
    <path d="M22 8 L34 15 L34 29 L22 36 L10 29 L10 15 Z" stroke="url(#saffronBlue)" stroke-width="1.5" fill="none"/>

    <!-- Neural connection lines - saffron side (top) -->
    <line x1="22" y1="22" x2="6" y2="10" stroke="#FF8C00" stroke-width="1.2" opacity="0.5"/>
    <line x1="22" y1="22" x2="38" y2="10" stroke="#FF8C00" stroke-width="1.2" opacity="0.5"/>
    <line x1="22" y1="22" x2="22" y2="2" stroke="#FF8C00" stroke-width="1.2" opacity="0.5"/>

    <!-- Neural connection lines - blue side (bottom) -->
    <line x1="22" y1="22" x2="6" y2="34" stroke="#2563eb" stroke-width="1.2" opacity="0.5"/>
    <line x1="22" y1="22" x2="38" y2="34" stroke="#2563eb" stroke-width="1.2" opacity="0.5"/>
    <line x1="22" y1="22" x2="22" y2="42" stroke="#2563eb" stroke-width="1.2" opacity="0.5"/>

    <!-- Outer nodes - saffron (top) -->
    <circle cx="6" cy="10" r="2.5" fill="#FF7A00"/>
    <circle cx="38" cy="10" r="2.5" fill="#FF7A00"/>
    <circle cx="22" cy="2" r="2.5" fill="#FF8C00"/>

    <!-- Outer nodes - blue (bottom) -->
    <circle cx="6" cy="34" r="2.5" fill="#2563eb"/>
    <circle cx="38" cy="34" r="2.5" fill="#2563eb"/>
    <circle cx="22" cy="42" r="2.5" fill="#2563eb"/>

    <!-- Inner hexagon nodes - top saffron -->
    <circle cx="22" cy="8" r="2" fill="#FF7A00"/>
    <circle cx="34" cy="15" r="2" fill="url(#saffronBlue)"/>
    <circle cx="10" cy="15" r="2" fill="url(#saffronBlue)"/>

    <!-- Inner hexagon nodes - bottom blue -->
    <circle cx="34" cy="29" r="2" fill="url(#saffronBlue)"/>
    <circle cx="22" cy="36" r="2" fill="#1a56db"/>
    <circle cx="10" cy="29" r="2" fill="url(#saffronBlue)"/>

    <!-- Central core - white nova with saffron-blue ring -->
    <circle cx="22" cy="22" r="5" fill="url(#saffronBlue)"/>
    <circle cx="22" cy="22" r="3" fill="white"/>
    <circle cx="22" cy="22" r="1.2" fill="url(#saffronBlue)" opacity="0.6"/>
  </g>

  <!-- Company Name Text -->
  <text x="58" y="21" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="22" font-weight="700" fill="#1e293b" letter-spacing="-0.5">
    Inferova
  </text>
  <text x="58" y="39" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="500" fill="#64748b" letter-spacing="3.5">
    TECHNOLOGIES
  </text>

  <!-- Accent line - saffron to blue -->
  <rect x="58" y="24" width="15" height="1.5" rx="0.75" fill="#FF7A00" opacity="0.7"/>
  <rect x="73" y="24" width="15" height="1.5" rx="0.75" fill="#2563eb" opacity="0.7"/>
</svg>
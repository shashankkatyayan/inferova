name: Deploy to Hostinger

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            # Find the web root
            WEB_ROOT=$(find /home -maxdepth 3 -name "public_html" -type d 2>/dev/null | head -1)
            if [ -z "$WEB_ROOT" ]; then
              echo "public_html not found, listing home directory:"
              ls -la ~/
              ls -la /home/
              exit 1
            fi
            echo "Web root: $WEB_ROOT"
            cd "$WEB_ROOT"
            if [ ! -d ".git" ]; then
              git clone https://github.com/shashankkatyayan/inferova.git .
            else
              git pull origin main
            fi

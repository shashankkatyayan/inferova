name: Deploy to Hostinger

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            echo "=== Exploring directory structure ==="
            ls -la ~/
            echo "=== Looking for domains ==="
            find ~/ -maxdepth 4 -type d -name "public_html" 2>/dev/null || true
            find ~/ -maxdepth 3 -type d 2>/dev/null || true
